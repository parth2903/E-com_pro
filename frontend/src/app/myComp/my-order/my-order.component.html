<div class="min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-zinc-900 border border-gray-700 shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold text-white border-b p-4">My Orders</h2>

    <!-- Orders -->
    <div class="space-y-6">
      <!-- Loop through each order -->
      <div 
        *ngFor="let order of orders; let i = index"
        class="bg-gray-800 border border-gray-700 rounded-lg shadow-md p-6"
      >
        <h6 class="text-white mb-2">Order On : {{order.date | date:'mediumDate'}}</h6>

        <!-- Order Items -->
        <div class="space-y-4">
          <div
            *ngFor="let item of order.items"
            class="flex items-center space-x-4 border-b border-gray-600 pb-4"
          >
            <!-- Product Image -->
            <img 
              [src]="item.product.images[0]" 
              alt="Product" 
              class="w-20 h-20 object-cover rounded"
            >
            <!-- Product Details -->
            <div class="flex-1">
              <h3 class="font-semibold text-2xl text-gray-400">
                {{ item.product.name }}
              </h3>

              <div class="flex mt-2 gap-x-2">
                <p class="text-md font-semibold text-blue-600">
                  Rs.{{ sellingPrice(item.product) }}
                </p>
                <p class="text-md font-semibold text-blue-300">
                  <s>{{ item.product.price }}</s>
                </p>
                <p class="text-md font-semibold text-green-600">
                  {{ item.product.discount }}% off
                </p>
              </div>

              <div class="text-xl text-white mt-2">
                Amount: Rs. {{ sellingPrice(item.product) * item.quantity }}
              </div>
            </div>
            <!-- Quantity -->
            <div class="text-white items-center">
              <span class="mr-4">Quantity:</span>
              <span class="mx-2">{{ item.quantity }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
