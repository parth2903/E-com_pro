<div class="flex px-40 mt-10 flex-col">
  <div class="flex justify-between">
    <h1 class="text-2xl font-bold text-white mb-4">Manage Products</h1>
    <button mat-flat-button 
      [ngStyle]="{ 'margin-right': '1rem', 'border-radius': '1rem', 'background-color': '#2e6dd8', 'color':'white'}" 
      routerLink="/admin/products/add">
      Add New Products
    </button>
  </div>
  
  <div class="shadow">
    <mat-form-field class="w-full">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>

    <table mat-table 
      [dataSource]="dataSource" 
      [ngStyle]="{ 'border-radius': '0.75rem'}" 
      >
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#1f2937', 'color':'white'}"> No. </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':'#2d3748','color':'white'}"> {{ element._id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#1f2937', 'color':'white'}"> Name </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':'#2d3748','color':'white'}"> {{ element.name }} </td>
      </ng-container>

      <ng-container matColumnDef="shortDescription">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#1f2937', 'color':'white'}"> Short Description </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':'#2d3748','color':'white'}"> {{ element.shortDescription }} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#1f2937', 'color':'white'}"> Price </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':'#2d3748','color':'white'}"> {{ element.price }} </td>
      </ng-container>

      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#1f2937', 'color':'white'}"> Discount </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':'#2d3748','color':'white'}"> {{ element.discount }} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#1f2937', 'color':'white'}"> Action </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'background-color':'#2d3748', 'color':'white'}">
          <button mat-raised-button 
            [ngStyle]="{ 'margin-right': '1rem', 'border-radius': '1rem', 'background-color': '#2e6dd8', 'color':'white' }" 
            [routerLink]="'/admin/products/'+element._id">
            Edit
          </button>
          <button mat-raised-button 
            [ngStyle]="{ 'border-radius': '1rem', 'background-color': '#a60b0b', 'color':'white' }" 
            (click)="delete(element._id)">
            Delete
          </button>
        </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Data Row -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- No Data Row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>
