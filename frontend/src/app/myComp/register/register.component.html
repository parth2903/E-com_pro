<div class="min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-white mb-6 text-center">Register</h2>
    <form [formGroup]="registerForm">
      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name"
          placeholder="Enter your name" 
          class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>
      
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="Enter your email" 
          class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>
      
      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Enter your password" 
          class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-gray-200 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>
      
      <!-- Submit Button -->
      <div>
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white p-3 rounded-lg font-medium hover:bg-blue-700 transition duration-200"
          (click)="register()"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
