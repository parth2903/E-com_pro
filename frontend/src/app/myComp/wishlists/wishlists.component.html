<div class="px-40 py-10">
  <div *ngIf="wishlistService.wishlists.length > 0" class="flex justify-between gap-2">
    <app-product-card
      class="w-3/12"
      *ngFor="let item of wishlistService.wishlists" 
      [product]="item">
    </app-product-card>
  </div>

  <div *ngIf="wishlistService.wishlists.length === 0" class="text-center text-gray-400">
    <p class="text-4xl">No wishlist items found.</p>
  </div>

</div>
